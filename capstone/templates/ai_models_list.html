{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
  :root {
    --primary: #00f0ff;
    --secondary: #ff00f0;
    --dark: #0a0a1a;
    --darker: #050510;
    --light: #e0e0ff;
    --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
    --glow-secondary: 0 0 10px var(--secondary), 0 0 20px var(--secondary);
  }
  
  body {
    background-color: var(--dark);
    color: var(--light);
    font-family: 'Rajdhani', 'Orbitron', sans-serif;
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.1) 0%, transparent 20%),
      radial-gradient(circle at 80% 70%, rgba(255, 0, 240, 0.1) 0%, transparent 20%);
  }
  
  .models-header {
    text-align: center;
    margin: 2rem 0 3rem;
    position: relative;
  }
  
  h1.neon {
    color: var(--primary);
    text-shadow: var(--glow);
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 2px;
    display: inline-block;
  }
  
  h1.neon.typing {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid var(--primary);
    animation: 
      typing 3.5s steps(40, end),
      blink-caret 0.75s step-end infinite;
  }
  
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--primary); }
  }
  
  .models-header:after {
    content: '';
    display: block;
    width: 200px;
    height: 3px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    margin: 1rem auto;
    border-radius: 3px;
    box-shadow: var(--glow);
  }
  
  .models-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }
  
  .models-table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(10, 10, 26, 0.8);
    box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    margin-bottom: 3rem;
  }
  
  .models-table:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    box-shadow: var(--glow);
  }
  
  .models-table th {
    background: rgba(0, 240, 255, 0.1);
    color: var(--primary);
    padding: 1.2rem 1rem;
    text-align: left;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-family: 'Orbitron', sans-serif;
    position: relative;
  }
  
  .models-table th:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 1rem;
    right: 1rem;
    height: 1px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
  }
  
  .models-table td {
    padding: 1rem;
    border-bottom: 1px solid rgba(0, 240, 255, 0.1);
    position: relative;
    transition: all 0.3s ease;
  }
  
  .models-table tr:last-child td {
    border-bottom: none;
  }
  
  .models-table tr:hover td {
    background: rgba(0, 240, 255, 0.05);
  }
  
  .models-table tr:hover td:first-child {
    box-shadow: inset 4px 0 0 var(--primary);
  }
  
  .models-table td a {
    color: var(--secondary);
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    font-weight: 500;
  }
  
  .models-table td a:hover {
    color: var(--primary);
    text-shadow: var(--glow);
  }
  
  .models-table td a:after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--primary);
    transition: width 0.3s ease;
  }
  
  .models-table td a:hover:after {
    width: 100%;
  }
  
  /* Pulse animation for table rows */
  @keyframes pulse {
    0% { background: rgba(0, 240, 255, 0); }
    50% { background: rgba(0, 240, 255, 0.05); }
    100% { background: rgba(0, 240, 255, 0); }
  }
  
  .models-table tr {
    animation: pulse 8s infinite;
  }
  
  .models-table tr:nth-child(2n) {
    animation-delay: 1s;
  }
  
  .models-table tr:nth-child(3n) {
    animation-delay: 2s;
  }
  
  .models-table tr:nth-child(4n) {
    animation-delay: 3s;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .models-container {
      overflow-x: auto;
      padding: 0;
    }
    
    .models-table {
      font-size: 0.9rem;
      min-width: 700px;
    }
    
    h1.neon {
      font-size: 2rem;
    }
  }
</style>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">

<div class="models-header">
  <h1 class="neon typing">AI Models</h1>
</div>

<div class="models-container">
  <table class="models-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Acuracy</th>
        <th>Input Parameters</th>
      </tr>
    </thead>
    <tbody>
      {% for model in ai_models %}
      <tr>
        <td><a href="{% url 'ai_model_detail' model.id %}">{{ model.name }}</a></td>
        <td>{{ model.version }}</td>
        <td>{{ model.architecture }}</td>
        <td>{{ model.parameters }}</td>
        <td>{{ model.release_date }}</td>
        <td>{{ model.accuracy }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
