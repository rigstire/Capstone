{% extends "base.html" %}
{% load static %}



{% block content %}
<h1 class="neon typing">Devices</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Manufacturer</th>
        <th>Chipset</th>
        <th>RAM (MB)</th>
        <th>Storage (GB)</th>
    </tr>
    {% for device in devices %}
    <tr>
        <td><a href="{% url 'device_detail' device.id %}">{{ device.name }}</a></td>
        <td>{{ device.manufacturer }}</td>
        <td>{{ device.chipset }}</td>
        <td>{{ device.ram }}</td>
        <td>{{ device.storage }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
