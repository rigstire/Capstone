{% extends "base.html" %}
{% load static %}

{% block navbar %}
<!-- Navbar intentionally removed -->
{% endblock %}

{% block content %}

<style>
  :root {
    --primary: #00f0ff;
    --secondary: #ff00f0;
    --light: #ffffff;
    --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
  }
  
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: var(--light);
    font-family: 'Rajdhani', 'Orbitron', sans-serif;
    overflow-x: hidden;
    background: #000; /* Fallback solid black */
  }
  
  /* Pure video background - no containers or overlays */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  
  .content-wrapper {
    text-align: center;
    padding: 2rem;
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: 0 auto;
    /* No background color at all - completely transparent */
  }
  
  h1.neon {
    color: var(--primary);
    text-shadow: var(--glow);
    font-size: 3.5rem;
    margin-bottom: 1.5rem;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 3px;
    line-height: 1.2;
  }
  
  h1.neon.typing {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid var(--primary);
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    animation: 
      typing 3.5s steps(40, end),
      blink-caret 0.75s step-end infinite;
  }
  
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--primary); }
  }
  
  .content-wrapper p.neon {
    color: var(--primary);
    text-shadow: 0 0 5px var(--primary);
    font-size: 1.5rem;
    margin-top: 1rem;
    opacity: 0;
    animation: fade-in 1s ease-out 2s forwards;
    font-family: 'Rajdhani', sans-serif;
  }
  
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .nav-links {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 3rem;
    padding: 0 1rem;
  }
  
  .nav-links a {
    color: var(--primary);
    text-decoration: none;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.2rem;
    padding: 1rem 2rem;
    border: 2px solid var(--primary);
    border-radius: 50px;
    transition: all 0.4s ease;
    background: rgba(0, 0, 0, 0.3); /* Slightly darker for contrast */
  
    opacity: 0;
    animation: fade-in 0.8s ease-out 2.5s forwards;
  }
  
  .nav-links a:nth-child(2) {
    animation-delay: 2.8s;
  }
  
  .nav-links a:nth-child(3) {
    animation-delay: 3.1s;
  }
  
  .nav-links a:hover {
    background: rgba(0, 240, 255, 0.2);
    transform: translateY(-5px);
   
  }
  
  @media (max-width: 768px) {
    h1.neon {
      font-size: 2.2rem;
    }
    
    .content-wrapper p.neon {
      font-size: 1.2rem;
    }
    
    .nav-links {
      flex-direction: column;
      gap: 1rem;
    }
    
    .nav-links a {
      width: 100%;
      text-align: center;
    }
  }
</style>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Video Background Only - no containers or overlays -->
<video autoplay muted loop playsinline id="bg-video">
  <source src="{% static 'videos/backgroundvid.mp4' %}" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content-wrapper">
    <h1 class="neon typing">Qualcomm Benchmark Dashboard</h1>
    <p class="neon">Explore performance data across semantic segmentation models and devices.</p>
    
    <div class="nav-links">
        <a href="{% url 'ai_models_list' %}">Explore AI Models</a>
        <a href="{% url 'devices_list' %}">View Devices</a>
        <a href="{% url 'benchmarks_list' %}">Check Benchmarks</a>
        <a href="{% url 'compare_models' %}">Compare Models</a>
    </div>
</div>

<script>
  // Simplified video handling
  document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('bg-video');
    video.play().catch(e => video.play()); // Simple fallback
  });
</script>

{% endblock %}
