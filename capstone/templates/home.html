{% extends "base.html" %}
{% load static %}

{% block navbar %}
<!-- Navbar intentionally removed -->
{% endblock %}

{% block content %}

<style>
  :root {
    --primary: #00f0ff;
    --secondary: #ff00f0;
    --dark: #0a0a1a;
    --darker: rgba(10, 10, 26, 0.9);
    --light: #ffffff;
    --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
    --glow-secondary: 0 0 10px var(--secondary), 0 0 20px var(--secondary);
  }
  
  body {
    background-color: var(--dark);
    color: var(--light);
    font-family: 'Rajdhani', 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(0, 240, 255, 0.15) 0%, transparent 25%),
      radial-gradient(circle at 80% 70%, rgba(255, 0, 240, 0.15) 0%, transparent 25%);
    overflow-x: hidden;
  }
  
  .content-wrapper {
    text-align: center;
    padding: 2rem;
    position: relative;
    z-index: 2;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  h1.neon {
    color: var(--primary);
    text-shadow: var(--glow);
    font-size: 3.5rem;
    margin-bottom: 1.5rem;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 3px;
    line-height: 1.2;
  }
  
  h1.neon.typing {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid var(--primary);
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
    animation: 
      typing 3.5s steps(40, end),
      blink-caret 0.75s step-end infinite;
  }
  
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
  
  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--primary); }
  }
  
  .content-wrapper p.neon {
    color: var(--primary);
    text-shadow: 0 0 5px var(--primary);
    font-size: 1.5rem;
    margin-top: 1rem;
    opacity: 0;
    animation: fade-in 1s ease-out 2s forwards;
    font-family: 'Rajdhani', sans-serif;
  }
  
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .nav-links {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 3rem;
    padding: 0 1rem;
  }
  
  .nav-links a {
    color: var(--primary);
    text-decoration: none;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.2rem;
    padding: 1rem 2rem;
    border: 2px solid var(--primary);
    border-radius: 50px;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    background: rgba(0, 240, 255, 0.1);
    box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
    opacity: 0;
    animation: fade-in 0.8s ease-out 2.5s forwards;
  }
  
  .nav-links a:nth-child(2) {
    animation-delay: 2.8s;
  }
  
  .nav-links a:nth-child(3) {
    animation-delay: 3.1s;
  }
  
  .nav-links a:hover {
    background: rgba(0, 240, 255, 0.3);
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0, 240, 255, 0.4);
  }
  
  .nav-links a:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.2),
      transparent
    );
    transition: 0.5s;
  }
  
  .nav-links a:hover:before {
    left: 100%;
  }
  
  /* Grid animation in background */
  .grid-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 1;
    animation: grid-scroll 120s linear infinite;
  }
  
  @keyframes grid-scroll {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
  }
  
  /* Floating particles */
  .particle {
    position: absolute;
    background: var(--primary);
    border-radius: 50%;
    filter: blur(1px);
    opacity: 0.7;
    z-index: 1;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    h1.neon {
      font-size: 2.2rem;
    }
    
    .content-wrapper p.neon {
      font-size: 1.2rem;
    }
    
    .nav-links {
      flex-direction: column;
      gap: 1rem;
    }
    
    .nav-links a {
      width: 100%;
      text-align: center;
    }
  }
</style>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">

<div class="grid-bg"></div>

<div class="content-wrapper">
    <h1 class="neon typing">Welcome to the AI Benchmark Dashboard</h1>
    <p class="neon">Explore performance data across models and devices.</p>
    
    <div class="nav-links">
        <a href="{% url 'ai_models_list' %}">Explore AI Models</a>
        <a href="{% url 'devices_list' %}">View Devices</a>
        <a href="{% url 'benchmarks_list' %}">Check Benchmarks</a>
        <a href="{% url 'compare-models' %}">Compare Models</a>
    </div>
</div>

<script>
  // Create floating particles
  document.addEventListener('DOMContentLoaded', function() {
    const colors = ['#00f0ff', '#ff00f0', '#ffffff'];
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random properties
      const size = Math.random() * 5 + 1;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;
      const delay = Math.random() * 5;
      const duration = Math.random() * 10 + 10;
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      // Apply styles
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}px`;
      particle.style.top = `${posY}px`;
      particle.style.background = color;
      particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
      
      // Add to body
      document.body.appendChild(particle);
    }
  });
</script>

{% endblock %}
